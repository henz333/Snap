<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>abcSnap | Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(180deg, #3D5AF1 0%, #1E3799 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo-wrapper img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 0.8rem;
    }

    .logo-wrapper h1 {
      font-size: 3rem;
      margin: 0;
      color: #FFD93D;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      color: #EAF0FF;
    }

    .start-button {
      background-color: #FFD93D;
      color: #3D5AF1;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-block;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 768px) {
      .logo-wrapper h1 {
        font-size: 2.2rem;
      }
      .logo-wrapper img {
        width: 50px;
        height: 50px;
      }
      .start-button {
        font-size: 1rem;
        padding: 0.8rem 1.6rem;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="logo-wrapper">
      <img src="https://cdn-icons-png.flaticon.com/512/8795/8795821.png" alt="Camera Icon" />
      <h1>abcSnap</h1>
    </div>

    <p>Capture the fun at Business Week — strike a pose, take your shots, and frame your smile!</p>
    <a href="snap.html" class="start-button">Start Booth</a>

    <footer>© 2025 abcSnap | Business Week</footer>
  </main>
</body>
</html>
