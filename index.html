<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>abcSnap - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      color: #2b2b2b;
      background: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Background overlay buildings */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://cdn.pixabay.com/photo/2016/03/31/20/42/buildings-1299535_1280.png') center bottom/cover no-repeat;
      opacity: 0.08;
      z-index: 0;
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-wrapper img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 0.5rem;
    }

    .logo-wrapper h1 {
      font-size: 2.8rem;
      color: #1e3a8a;
      margin: 0;
      line-height: 1;
    }

    p {
      font-size: 1.2rem;
      color: #4b5563;
      max-width: 480px;
      margin: 1rem auto 2rem;
    }

    .start-button {
      background: rgba(255, 217, 61, 0.85);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 16px;
      color: #1e3a8a;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .start-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      .logo-wrapper h1 {
        font-size: 2rem;
      }
      .logo-wrapper img {
        width: 48px;
        height: 48px;
      }
      .start-button {
        font-size: 1.1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="logo-wrapper">
      <img src="https://cdn-icons-png.flaticon.com/512/8795/8795821.png" alt="Camera Logo">
      <h1>abcSnap</h1>
    </div>
    <p>Welcome to <strong>Business Week!</strong> Capture your entrepreneurial spirit — take fun photos and share your success!</p>
    <a href="choose.html" class="start-button">Start Booth</a>
  </main>

  <footer>© 2025 Business Week | abcSnap</footer>
</body>
</html>
