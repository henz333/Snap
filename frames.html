<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Frame - abcSnap</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3C72, #2A5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.5rem;
      color: #FFD93D;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      text-align: center;
    }

    .layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 3rem;
      width: 100%;
      max-width: 1400px;
      flex-wrap: wrap;
    }

    .frame-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      width: 450px;
    }

    .frame {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
    }

    .frame img {
      width: 100%;
      border-radius: 16px;
      object-fit: contain;
    }

    #preview-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem;
      width: 480px;
      min-height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    #preview {
      position: relative;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      display: inline-block;
    }

    #preview img.photo {
      position: absolute;
      object-fit: cover;
      border-radius: 8px;
      transition: all 0.3s ease;
      z-index: 1;
    }

    #preview img.frame {
      position: relative;
      z-index: 5;
      width: 100%;
      height: auto;
      display: block;
    }

    button {
      background-color: #FFD93D;
      color: #2A5298;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      margin-top: 1.5rem;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: auto;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      padding: 1rem;
      text-align: center;
    }

    @media (max-width: 1000px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }
      #preview-container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¨ Choose Your Frame</h1>
  <p>Select a frame to see your photos beautifully fit into it!</p>

  <div class="layout">
    <div class="frame-grid" id="frameGrid"></div>

    <div id="preview-container">
      <div id="preview">
        <p style="opacity:0.7; font-size:1.1rem;">No frame selected yet.</p>
      </div>
    </div>
  </div>

  <button id="confirmButton">Continue âžœ</button>

  <footer>abcSnap Booth â€” Business Week 2025</footer>

  <script>
    const frameGrid = document.getElementById('frameGrid');
    const preview = document.getElementById('preview');
    const confirmButton = document.getElementById('confirmButton');
    const frameCount = 6;

    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    if (photos.length < 4) {
      alert("No photos found. Please take your photos first!");
      window.location.href = "snap.html";
    }

    for (let i = 1; i <= frameCount; i++) {
      const div = document.createElement('div');
      div.classList.add('frame');
      div.innerHTML = `<img src="frames/frame${i}.png" alt="Frame ${i}">`;
      div.addEventListener('click', () => selectFrame(i));
      frameGrid.appendChild(div);
    }

    function selectFrame(index) {
      const frameSrc = `frames/frame${index}.png`;
      localStorage.setItem('selectedFrame', frameSrc);
      generatePreview(index, frameSrc);
    }

    function generatePreview(index, frameSrc) {
      preview.innerHTML = '';

      const frameImg = document.createElement('img');
      frameImg.src = frameSrc;
      frameImg.className = 'frame';

      // Detect orientation by index
      const isLandscape = (index >= 3);

      // Portrait strips (frame1, frame2)
      if (!isLandscape) {
        preview.style.aspectRatio = "2/3";

        for (let i = 0; i < 4; i++) {
          const img = document.createElement('img');
          img.src = photos[i];
          img.className = 'photo';
          img.style.width = '70%';
          img.style.height = '20%';
          img.style.left = '15%';
          img.style.top = `${10 + i * 23}%`;
          preview.appendChild(img);
        }
      } 
      // Landscape (frame3-6)
      else {
        preview.style.aspectRatio = "3/2";
        const positions = [
          { top: '8%', left: '6%' },
          { top: '8%', left: '52%' },
          { top: '54%', left: '6%' },
          { top: '54%', left: '52%' }
        ];
        for (let i = 0; i < 4; i++) {
          const img = document.createElement('img');
          img.src = photos[i];
          img.className = 'photo';
          img.style.width = '42%';
          img.style.height = '42%';
          img.style.left = positions[i].left;
          img.style.top = positions[i].top;
          preview.appendChild(img);
        }
      }

      preview.appendChild(frameImg);
    }

    confirmButton.addEventListener('click', () => {
      const selected = localStorage.getItem('selectedFrame');
      if (!selected) {
        alert("Please select a frame first!");
        return;
      }
      alert("Frame selected! Ready for print.");
    });
  </script>
</body>
</html>
