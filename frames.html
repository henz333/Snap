<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Frame</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .frames-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .frame-option {
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      width: 140px;
      height: 200px;
      position: relative;
    }

    .frame-option:hover {
      transform: scale(1.05);
      border-color: #0ff;
    }

    .frame-option.selected {
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    .frame-option img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #222;
    }

    #preview {
      margin-top: 30px;
    }

    #preview canvas {
      border: 2px solid #0ff;
      border-radius: 10px;
      max-width: 300px;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: #0ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #00cccc;
    }

    #qrCanvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Choose Your Frame</h1>

  <div class="frames-container" id="frameList"></div>

  <div id="preview">
    <h2>Preview</h2>
    <canvas id="finalCanvas" width="600" height="800"></canvas>
  </div>

  <div class="buttons">
    <button id="generateQR">Generate QR</button>
    <button id="printPhoto">Print Photo</button>
  </div>

  <canvas id="qrCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const frames = [
      "Untitled198_20251020124856.png",
      "Untitled198_20251020125155.png",
      "Untitled199_20251020125312.png",
      "Untitled199_20251020125432.png",
      "Untitled199_20251020130415.png",
      "Untitled199_20251020130419.png"
    ];

    const frameList = document.getElementById('frameList');
    const finalCanvas = document.getElementById('finalCanvas');
    const ctx = finalCanvas.getContext('2d');
    let selectedFrame = null;

    // Display frames
    frames.forEach((src, index) => {
      const div = document.createElement('div');
      div.classList.add('frame-option');
      div.innerHTML = `<img src="${src}" alt="Frame ${index + 1}">`;
      div.onclick = () => selectFrame(src, div);
      frameList.appendChild(div);
    });

    function selectFrame(src, element) {
      document.querySelectorAll('.frame-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedFrame = src;
      drawPreview();
    }

    // Load the real combined photo from snap.html
    const samplePhoto = new Image();
    const savedPhoto = localStorage.getItem('finalPhoto');

    if (savedPhoto) {
      samplePhoto.src = savedPhoto;
      samplePhoto.onload = drawPreview;
    } else {
      alert("No photo found! Please go back and take photos first.");
}

    function drawPreview() {
      ctx.clearRect(0, 0, finalCanvas.width, finalCanvas.height);
      ctx.drawImage(samplePhoto, 0, 0, finalCanvas.width, finalCanvas.height);
      if (selectedFrame) {
        const frameImg = new Image();
        frameImg.src = selectedFrame;
        frameImg.onload = () => {
          ctx.drawImage(frameImg, 0, 0, finalCanvas.width, finalCanvas.height);
        };
      }
    }

    document.getElementById('generateQR').onclick = () => {
      const qrCanvas = document.getElementById('qrCanvas');
      const qr = new QRious({
        element: qrCanvas,
        size: 200,
        value: finalCanvas.toDataURL()
      });

      const link = document.createElement('a');
      link.href = qrCanvas.toDataURL();
      link.download = 'photo_qr.png';
      link.click();
    };

    document.getElementById('printPhoto').onclick = () => {
      const imgData = finalCanvas.toDataURL('image/png');
      const win = window.open('');
      win.document.write(`<img src="${imgData}" style="width:100%">`);
      win.print();
      win.close();
    };
  </script>

</body>
</html>
