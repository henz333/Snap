<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Frame - abcSnap</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3C72, #2A5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      color: #FFD93D;
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }

    p {
      color: rgba(255,255,255,0.85);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    /* Left side: frame choices */
    .frame-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 480px;
    }

    .frame {
      position: relative;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 217, 61, 0.6);
    }

    .frame.selected {
      outline: 3px solid #FFD93D;
      box-shadow: 0 0 20px rgba(255, 217, 61, 0.8);
    }

    .frame img {
      width: 100%;
      border-radius: 12px;
      object-fit: contain;
    }

    /* Right side: preview */
    .preview {
      flex: 1;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    #previewCanvas {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    #nextBtn {
      margin-top: 1.5rem;
      background-color: #FFD93D;
      color: #2A5298;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #nextBtn:hover {
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .preview {
        width: 100%;
        margin-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¨ Choose Your Frame</h1>
  <p>Select a frame to see your photos placed perfectly inside it.</p>

  <main>
    <div class="frame-grid" id="frameGrid"></div>

    <div class="preview">
      <canvas id="previewCanvas" width="1280" height="720"></canvas>
      <button id="nextBtn" disabled>Next âžœ</button>
    </div>
  </main>

  <script>
    const frameGrid = document.getElementById('frameGrid');
    const frameCount = 6;
    const previewCanvas = document.getElementById('previewCanvas');
    const ctx = previewCanvas.getContext('2d');
    const nextBtn = document.getElementById('nextBtn');

    let selectedFrame = null;
    let photos = JSON.parse(localStorage.getItem('photoArray')) || [];
    let frameImage = new Image();

    // build frame thumbnails
    for (let i = 1; i <= frameCount; i++) {
      const div = document.createElement('div');
      div.classList.add('frame');
      div.innerHTML = `<img src="frames/frame${i}.png" alt="Frame ${i}">`;
      div.addEventListener('click', () => selectFrame(i, div));
      frameGrid.appendChild(div);
    }

    // define coordinates for grid and strip
    const frameLayouts = {
      grid: [
        {x:55, y:515, w:798, h:461},
        {x:55, y:1020, w:798, h:461},
        {x:900, y:515, w:798, h:461},
        {x:900, y:1020, w:798, h:461},
      ],
      strip: [
        {x:43, y:418, w:621, h:375},
        {x:43, y:845, w:621, h:375},
        {x:43, y:1272, w:621, h:375},
        {x:43, y:1699, w:621, h:375},
      ]
    };

    function selectFrame(index, element) {
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('selected'));
      element.classList.add('selected');
      selectedFrame = index;
      nextBtn.disabled = false;

      drawPreview(index);
    }

    async function drawPreview(index) {
      const frameType = index <= 4 ? 'grid' : 'strip';
      const layout = frameLayouts[frameType];

      // clear preview
      ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);

      // draw photos behind transparent areas
      const imgPromises = photos.map((src) => new Promise((resolve) => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(img);
      }));

      const loadedImgs = await Promise.all(imgPromises);

      layout.forEach((pos, i) => {
        const img = loadedImgs[i];
        if (img) ctx.drawImage(img, pos.x, pos.y, pos.w, pos.h);
      });

      // overlay frame on top
      frameImage = new Image();
      frameImage.src = `frames/frame${index}.png`;
      await new Promise(r => frameImage.onload = r);
      ctx.drawImage(frameImage, 0, 0, previewCanvas.width, previewCanvas.height);
    }

    nextBtn.addEventListener('click', () => {
      const finalImage = previewCanvas.toDataURL('image/png');
      localStorage.setItem('framedPhoto', finalImage);
      alert("Frame applied successfully!");
      // window.location.href = 'print.html';
    });
  </script>
</body>
</html>
