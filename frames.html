<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Frame - abcSnap</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3C72, #2A5298);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.5rem;
      color: #FFD93D;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
    }

    .frame-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
      margin-bottom: 2rem;
    }

    .frame {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
    }

    .frame img {
      width: 100%;
      border-radius: 16px;
      object-fit: contain;
    }

    #preview-container {
      position: relative;
      margin-top: 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 1rem;
      display: none;
      max-width: 800px;
    }

    #preview {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
      border-radius: 16px;
    }

    #preview img.photo {
      position: absolute;
      object-fit: cover;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #preview img.frame {
      position: relative;
      z-index: 5;
      display: block;
      width: 100%;
    }

    button {
      background-color: #FFD93D;
      color: #2A5298;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      margin-top: 2rem;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: auto;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¨ Choose Your Frame</h1>
  <p>Select a frame to see your photos beautifully fit into it!</p>

  <div class="frame-grid" id="frameGrid"></div>

  <div id="preview-container">
    <div id="preview"></div>
    <button id="confirmButton">Continue âžœ</button>
  </div>

  <footer>abcSnap Booth â€” Business Week 2025</footer>

  <script>
    const frameGrid = document.getElementById('frameGrid');
    const previewContainer = document.getElementById('preview-container');
    const preview = document.getElementById('preview');
    const confirmButton = document.getElementById('confirmButton');
    const frameCount = 6;

    const photos = JSON.parse(localStorage.getItem('photos')) || [];
    if (photos.length < 4) {
      alert("No photos found. Please take your photos first!");
      window.location.href = "snap.html";
    }

    for (let i = 1; i <= frameCount; i++) {
      const div = document.createElement('div');
      div.classList.add('frame');
      div.innerHTML = `<img src="frames/frame${i}.png" alt="Frame ${i}">`;
      div.addEventListener('click', () => selectFrame(i));
      frameGrid.appendChild(div);
    }

    function selectFrame(index) {
      const frameSrc = `frames/frame${index}.png`;
      localStorage.setItem('selectedFrame', frameSrc);
      generatePreview(index, frameSrc);
    }

    function generatePreview(index, frameSrc) {
      preview.innerHTML = '';
      previewContainer.style.display = 'block';

      const frameImg = document.createElement('img');
      frameImg.src = frameSrc;
      frameImg.className = 'frame';
      preview.appendChild(frameImg);

      if (index <= 2) {
        // Portrait strip layout (4 stacked photos)
        for (let i = 0; i < 4; i++) {
          const img = document.createElement('img');
          img.src = photos[i];
          img.className = 'photo';
          img.style.width = '70%';
          img.style.height = '22%';
          img.style.left = '15%';
          img.style.top = `${10 + i * 23}%`;
          preview.appendChild(img);
        }
      } else {
        // Landscape 2x2 grid layout
        const positions = [
          { top: '5%', left: '5%' },
          { top: '5%', left: '52%' },
          { top: '53%', left: '5%' },
          { top: '53%', left: '52%' }
        ];
        for (let i = 0; i < 4; i++) {
          const img = document.createElement('img');
          img.src = photos[i];
          img.className = 'photo';
          img.style.width = '43%';
          img.style.height = '43%';
          img.style.top = positions[i].top;
          img.style.left = positions[i].left;
          preview.appendChild(img);
        }
      }
    }

    confirmButton.addEventListener('click', () => {
      const finalFrame = localStorage.getItem('selectedFrame');
      if (!finalFrame) {
        alert("Please select a frame first!");
        return;
      }
      localStorage.setItem('finalLayout', preview.innerHTML);
      alert("Frame applied! Ready for print next.");
      // window.location.href = 'print.html';
    });
  </script>
</body>
</html>
