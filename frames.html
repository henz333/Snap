<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Frame - abcSnap</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3C72, #2A5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      color: #FFD93D;
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      color: rgba(255,255,255,0.85);
      margin-bottom: 2rem;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      width: 100%;
      max-width: 1300px;
      flex-wrap: nowrap;
    }

    /* left: frame selector */
    .frame-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 40%;
      max-width: 450px;
    }

    .frame {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 217, 61, 0.6);
    }

    .frame.selected {
      outline: 3px solid #FFD93D;
      box-shadow: 0 0 20px rgba(255, 217, 61, 0.8);
    }

    .frame img {
      width: 100%;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.1);
    }

    /* right: preview */
    .preview {
      flex: 1;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      height: 600px;
    }

    #previewCanvas {
      max-width: 100%;
      max-height: 500px;
      border-radius: 12px;
      background: #000;
    }

    #nextBtn {
      margin-top: 1.5rem;
      background-color: #FFD93D;
      color: #2A5298;
      font-weight: 600;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #nextBtn:hover {
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      main { flex-direction: column; align-items: center; }
      .frame-grid { width: 100%; max-width: 500px; }
      .preview { width: 100%; height: auto; margin-top: 2rem; }
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¨ Choose Your Frame</h1>
  <p>Select a frame â€” your photos will appear on the right in preview.</p>

  <main>
    <div class="frame-grid" id="frameGrid"></div>
    <div class="preview">
      <canvas id="previewCanvas" width="1748" height="1240"></canvas>
      <button id="nextBtn" disabled>Next âžœ</button>
    </div>
  </main>

  <script>
    const frameGrid = document.getElementById('frameGrid');
    const previewCanvas = document.getElementById('previewCanvas');
    const ctx = previewCanvas.getContext('2d');
    const nextBtn = document.getElementById('nextBtn');

    const frameCount = 6;
    let selectedFrame = null;
    const photos = JSON.parse(localStorage.getItem('photoArray')) || [];

    // Coordinates scaled to match 1748x1240 (grid) and 707x2000 (strip)
    const frameLayouts = {
      grid: [
        {x:55, y:515, w:798, h:461},
        {x:55, y:1020, w:798, h:461},
        {x:900, y:515, w:798, h:461},
        {x:900, y:1020, w:798, h:461},
      ],
      strip: [
        {x:43, y:418, w:621, h:375},
        {x:43, y:845, w:621, h:375},
        {x:43, y:1272, w:621, h:375},
        {x:43, y:1699, w:621, h:375},
      ]
    };

    // Build frame thumbnails
    for (let i = 1; i <= frameCount; i++) {
      const div = document.createElement('div');
      div.classList.add('frame');
      div.innerHTML = `<img src="frames/frame${i}.png" alt="Frame ${i}">`;
      div.addEventListener('click', () => selectFrame(i, div));
      frameGrid.appendChild(div);
    }

    async function selectFrame(index, element) {
      document.querySelectorAll('.frame').forEach(f => f.classList.remove('selected'));
      element.classList.add('selected');
      selectedFrame = index;
      nextBtn.disabled = false;
      await drawPreview(index);
    }

    async function drawPreview(index) {
      const frameType = index <= 4 ? 'grid' : 'strip';
      const layout = frameLayouts[frameType];

      // Clear canvas
      ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);

      // Draw photos first (behind transparent areas)
      const loadedImages = await Promise.all(
        photos.map(src => new Promise(resolve => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = src;
        }))
      );

      layout.forEach((pos, i) => {
        const img = loadedImages[i];
        if (img) ctx.drawImage(img, pos.x, pos.y, pos.w, pos.h);
      });

      // Draw frame overlay
      const frameImg = new Image();
      frameImg.onload = () => ctx.drawImage(frameImg, 0, 0, previewCanvas.width, previewCanvas.height);
      frameImg.src = `frames/frame${index}.png`;
    }

    nextBtn.addEventListener('click', () => {
      const finalImage = previewCanvas.toDataURL('image/png');
      localStorage.setItem('framedPhoto', finalImage);
      alert("Frame applied! Ready for printing next.");
      // window.location.href = 'print.html';
    });
  </script>
</body>
</html>
