<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Frame - abcSnap</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3C72, #2A5298);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.5rem;
      color: #FFD93D;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 2rem;
    }

    .frame-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .frame {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
    }

    .frame img {
      width: 100%;
      border-radius: 16px;
      object-fit: contain;
    }

    footer {
      margin-top: auto;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¨ Choose Your Frame</h1>
  <p>Select one of the designs below to style your photo strip!</p>

  <div class="frame-grid" id="frameGrid"></div>

  <footer>abcSnap Booth â€” Business Week 2025</footer>

  <script>
    const frameGrid = document.getElementById('frameGrid');
    const frameCount = 6;

    for (let i = 1; i <= frameCount; i++) {
      const div = document.createElement('div');
      div.classList.add('frame');
      div.innerHTML = `<img src="frames/frame${i}.png" alt="Frame ${i}">`;
      div.addEventListener('click', () => selectFrame(i));
      frameGrid.appendChild(div);
    }

    function selectFrame(index) {
      const selected = `frames/frame${index}.png`;
      localStorage.setItem('selectedFrame', selected);
      alert(`Frame ${index} selected!`);
      // later redirect to printing step
      // window.location.href = "print.html";
    }
  </script>
</body>
</html>
