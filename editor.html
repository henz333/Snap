<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Frame â€” abcSnap</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3C72, #2A5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    h1 {
      font-family: 'Baloo 2', cursive;
      color: #FFD93D;
      margin-bottom: 8px;
    }
    .layout {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .frame-grid {
      width: 480px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .frame {
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      transition: transform 0.15s;
    }
    .frame:hover { transform: translateY(-6px); }
    .frame img { width: 100%; border-radius: 8px; }
    #preview-container {
      width: 540px;
      min-height: 640px;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #preview-canvas {
      background: #111;
      border-radius: 8px;
      max-width: 100%;
    }
    button {
      margin-top: 16px;
      background: #FFD93D;
      color: #2A5298;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    button.ghost {
      background: transparent;
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Choose Your Frame</h1>
  <p>Click a frame to preview, then confirm.</p>

  <div class="layout">
    <div class="frame-grid" id="frameGrid"></div>

    <div id="preview-container">
      <canvas id="preview-canvas"></canvas>
      <div>
        <button id="confirmBtn" disabled>Confirm Frame</button>
        <button id="backBtn" class="ghost">Back</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // ðŸŸ¨ 1. Coordinates for all frames (you can adjust later)
      const FRAME_SPECS = {
        1: [
          {x:54, y:508, w:800, h:457},
          {x:890, y:508, w:800, h:457},
          {x:54, y:1000, w:800, h:457},
          {x:890, y:1000, w:800, h:457}
        ],
        2: [
          {x:54, y:508, w:800, h:457},
          {x:890, y:508, w:800, h:457},
          {x:54, y:1000, w:800, h:457},
          {x:890, y:1000, w:800, h:457}
        ],
        3: [
          {x:60, y:668, w:854, h:567},
          {x:60, y:1136, w:516, h:412},
          {x:626, y:1135, w:516, h:412},
          {x:1186, y:1135, w:516, h:412}
        ],
        4: [
          {x:60, y:668, w:854, h:567},
          {x:60, y:1136, w:516, h:412},
          {x:626, y:1135, w:516, h:412},
          {x:1186, y:1135, w:516, h:412}
        ],
        5: [
          {x:41, y:420, w:623, h:378},
          {x:41, y:840, w:623, h:378},
          {x:41, y:1265, w:623, h:378},
          {x:41, y:1689, w:623, h:378}
        ],
        6: [
          {x:41, y:420, w:623, h:378},
          {x:41, y:840, w:623, h:378},
          {x:41, y:1265, w:623, h:378},
          {x:41, y:1689, w:623, h:378}
        ]
      };

      // ðŸŸ¨ 2. Frame sizes
      const FRAME_SIZES = {
        1: {w:1748, h:1240},
        2: {w:1748, h:1240},
        3: {w:1748, h:1240},
        4: {w:1748, h:1240},
        5: {w:707, h:2000},
        6: {w:707, h:2000}
      };

      const photos = JSON.parse(sessionStorage.getItem('photos') || '[]');
      if (!photos.length) {
        alert("No photos found. Please take photos first.");
        window.location.href = 'snap.html';
        return;
      }

      const frameGrid = document.getElementById('frameGrid');
      const previewCanvas = document.getElementById('preview-canvas');
      const confirmBtn = document.getElementById('confirmBtn');
      const backBtn = document.getElementById('backBtn');

      // ðŸŸ¨ Load all 6 frame thumbnails
      for (let i = 1; i <= 6; i++) {
        const div = document.createElement('div');
        div.className = 'frame';
        div.innerHTML = `<img src="frames/frame${i}.png" alt="Frame ${i}">`;
        div.onclick = () => renderFrame(i);
        frameGrid.appendChild(div);
      }

      async function loadImage(src) {
        return new Promise((res, rej) => {
          const img = new Image();
          img.onload = () => res(img);
          img.onerror = rej;
          img.src = src;
        });
      }

      async function renderFrame(index) {
        const frameImg = await loadImage(`frames/frame${index}.png`);
        const coords = FRAME_SPECS[index];
        const size = FRAME_SIZES[index];

        previewCanvas.width = size.w;
        previewCanvas.height = size.h;
        const ctx = previewCanvas.getContext('2d');
        ctx.clearRect(0, 0, size.w, size.h);

        // draw photos into frame
        for (let i = 0; i < coords.length; i++) {
          const img = await loadImage(photos[i]);
          const c = coords[i];
          const scale = Math.min(c.w / img.width, c.h / img.height);
          const dw = img.width * scale;
          const dh = img.height * scale;
          const dx = c.x + (c.w - dw) / 2;
          const dy = c.y + (c.h - dh) / 2;
          ctx.drawImage(img, dx, dy, dw, dh);
        }

        // draw frame overlay last
        ctx.drawImage(frameImg, 0, 0, size.w, size.h);
        confirmBtn.disabled = false;
        previewCanvas.dataset.frame = index;
      }

      confirmBtn.onclick = async () => {
        const index = Number(previewCanvas.dataset.frame);
        if (!index) return alert("Please select a frame first.");
        const final = previewCanvas.toDataURL('image/png');
        sessionStorage.setItem('finalPhoto', final);
        sessionStorage.setItem('selectedFrame', `frames/frame${index}.png`);
        window.location.href = 'print.html';
      };

      backBtn.onclick = () => window.location.href = 'snap.html';
    })();
  </script>
</body>
</html>
