<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Frame â€” abcSnap Booth</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2A5298, #1E3C72);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      font-family: 'Baloo 2', cursive;
      font-size: 2rem;
      color: #FFD93D;
      text-align: center;
      padding: 1rem;
    }

    #frame-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 1rem;
    }

    .frame-option {
      width: 160px;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      border: 3px solid transparent;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
      background: rgba(255,255,255,0.05);
    }

    .frame-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .frame-option:hover {
      transform: scale(1.05);
    }

    .frame-option.selected {
      border-color: #FFD93D;
      transform: scale(1.08);
    }

    #editor {
      display: none;
      flex-direction: row;
      gap: 20px;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    #photos {
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 2px dashed rgba(255,255,255,0.3);
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
    }

    #photos img {
      width: 120px;
      height: 90px;
      border-radius: 10px;
      cursor: grab;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    #photos img:active {
      cursor: grabbing;
      transform: scale(1.05);
    }

    #frame-area {
      position: relative;
      width: 480px;
      height: 640px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    .slot {
      position: absolute;
      border: 2px dashed rgba(0,0,0,0.3);
      border-radius: 8px;
      overflow: hidden;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #saveBtn {
      background-color: #FFD93D;
      color: #2A5298;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      margin: 1.5rem auto;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      display: none;
    }

    #saveBtn:hover {
      transform: translateY(-3px);
    }

    footer {
      margin-top: auto;
      text-align: center;
      color: rgba(255,255,255,0.7);
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¨ Choose Your Frame</header>

  <div id="frame-selector">
    <div class="frame-option" data-frame="des1"><img src="resources/designs/des1.png" alt="Frame 1"></div>
    <div class="frame-option" data-frame="des2"><img src="resources/designs/des2.png" alt="Frame 2"></div>
    <div class="frame-option" data-frame="des3"><img src="resources/designs/des3.png" alt="Frame 3"></div>
    <div class="frame-option" data-frame="des4"><img src="resources/designs/des4.png" alt="Frame 4"></div>
    <div class="frame-option" data-frame="des5"><img src="resources/designs/des5.png" alt="Frame 5"></div>
    <div class="frame-option" data-frame="des6"><img src="resources/designs/des6.png" alt="Frame 6"></div>
  </div>

  <div id="editor">
    <div id="photos"></div>
    <div id="frame-area">
      <img id="overlay" src="" alt="Frame Overlay">
    </div>
  </div>

  <button id="saveBtn">Save My Collage</button>

  <footer>abcSnap Booth Â© 2025</footer>

  <script>
    const frameSelector = document.getElementById('frame-selector');
    const editor = document.getElementById('editor');
    const photosContainer = document.getElementById('photos');
    const frameArea = document.getElementById('frame-area');
    const overlay = document.getElementById('overlay');
    const saveBtn = document.getElementById('saveBtn');

    // Get photos (for testing â€” replace with real ones later)
    const photos = JSON.parse(sessionStorage.getItem('photos') || '[]');
    if (photos.length === 0) {
      alert("No photos found! Upload some to continue.");
    }

    photos.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.draggable = true;
      img.dataset.index = index;
      img.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', index);
      });
      photosContainer.appendChild(img);
    });

    const layouts = {
      des1: [
        { top: '10%', left: '10%', width: '35%', height: '35%' },
        { top: '10%', left: '55%', width: '35%', height: '35%' },
        { top: '55%', left: '10%', width: '35%', height: '35%' },
        { top: '55%', left: '55%', width: '35%', height: '35%' },
      ],
      des2: [
        { top: '5%', left: '10%', width: '80%', height: '20%' },
        { top: '28%', left: '10%', width: '80%', height: '20%' },
        { top: '51%', left: '10%', width: '80%', height: '20%' },
        { top: '74%', left: '10%', width: '80%', height: '20%' },
      ],
      des3: [{ top: '10%', left: '20%', width: '60%', height: '60%' }],
      des4: [{ top: '10%', left: '10%', width: '80%', height: '80%' }],
      des5: [
        { top: '10%', left: '10%', width: '80%', height: '35%' },
        { top: '55%', left: '10%', width: '80%', height: '35%' }
      ],
      des6: [
        { top: '5%', left: '10%', width: '80%', height: '40%' },
        { top: '55%', left: '10%', width: '80%', height: '40%' }
      ]
    };

    document.querySelectorAll('.frame-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.frame-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');

        const frame = option.dataset.frame;
        overlay.src = `resources/designs/${frame}.png`;

        frameArea.querySelectorAll('.slot').forEach(s => s.remove());
        (layouts[frame] || []).forEach(pos => {
          const slot = document.createElement('div');
          slot.classList.add('slot');
          Object.assign(slot.style, pos);
          slot.addEventListener('dragover', e => e.preventDefault());
          slot.addEventListener('drop', e => {
            e.preventDefault();
            const index = e.dataTransfer.getData('text/plain');
            const src = photos[index];
            slot.innerHTML = `<img src="${src}" alt="photo">`;
          });
          frameArea.appendChild(slot);
        });

        frameSelector.style.display = 'none';
        editor.style.display = 'flex';
        saveBtn.style.display = 'block';
      });
    });

    saveBtn.addEventListener('click', async () => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 960;
      canvas.height = 1280;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const frameRect = frameArea.getBoundingClientRect();
      const slots = document.querySelectorAll('.slot');

      for (const slot of slots) {
        const img = slot.querySelector('img');
        if (!img) continue;

        const rect = slot.getBoundingClientRect();
        const x = ((rect.left - frameRect.left) / frameRect.width) * canvas.width;
        const y = ((rect.top - frameRect.top) / frameRect.height) * canvas.height;
        const w = (rect.width / frameRect.width) * canvas.width;
        const h = (rect.height / frameRect.height) * canvas.height;

        const tempImg = new Image();
        tempImg.src = img.src;
        await tempImg.decode();
        ctx.drawImage(tempImg, x, y, w, h);
      }

      const overlayImg = new Image();
      overlayImg.src = overlay.src;
      await overlayImg.decode();
      ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'abcSnap_Frame.png';
      link.click();
    });
  </script>
</body>
</html>
