<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Booth</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f7f7;
      text-align: center;
    }
    h1 {
      color: #3D5AF1;
      margin-bottom: 1rem;
    }
    #camera {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #FFD93D;
      color: #3D5AF1;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Photo Booth</h1>
  <video id="camera" autoplay playsinline></video>
  <button id="takePhoto">Take Photo</button>

  <script>
    // Get layout choice from previous page
    const layout = localStorage.getItem('photoLayout') || 'portrait';
    console.log('Selected layout:', layout);

    const video = document.getElementById('camera');
    const takePhotoBtn = document.getElementById('takePhoto');

    // Set up camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Error accessing camera: ", err);
        alert("Camera access is required!");
      });

    // Handle photo capture
    takePhotoBtn.addEventListener('click', () => {
      // Create a canvas to capture the photo
      const canvas = document.createElement('canvas');
      
      if (layout === 'portrait') {
        canvas.width = 600;
        canvas.height = 800;
      } else if (layout === 'landscape') {
        canvas.width = 800;
        canvas.height = 600;
      }

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Save photo to localStorage (or send to server)
      const photoData = canvas.toDataURL('image/png');
      localStorage.setItem('photo', photoData);

      // Redirect to frames page
      window.location.href = 'frames.html';
    });
  </script>
</body>
</html>
