<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SNAP - Take a Photo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100%;
      background-color: #f5f5f7;
      font-family: 'Open Sans', sans-serif;
      color: #1c1c1e;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top bar */
    header {
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: #007aff;
      user-select: none;
      flex-shrink: 0;
    }

    /* Main container holding video */
    main {
      flex: 1;
      position: relative;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Video styling */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
    }

    /* Bottom bar */
    footer {
      height: 120px;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.12);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    /* Capture button - clean perfect circle, no shadows */
    #capture-btn {
      width: 72px;
      height: 72px;
      background: linear-gradient(145deg, #007aff, #0051a8);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
      user-select: none;
    }

    #capture-btn:hover {
      background: linear-gradient(145deg, #0051a8, #007aff);
      transform: translateY(-2px);
    }

    #capture-btn:active {
      transform: translateY(0);
    }

    /* Error message styling */
    #error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d32f2f;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      user-select: none;
      display: none;
      z-index: 10;
    }

    @media (min-width: 600px) {
      header {
        font-size: 2rem;
      }
      #capture-btn {
        width: 88px;
        height: 88px;
      }
      footer {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <header>SNAP</header>

  <main>
    <video id="video" autoplay playsinline></video>
    <p id="error-message" role="alert" aria-live="assertive"></p>
  </main>

  <footer>
    <button id="capture-btn" aria-label="Take photo"></button>
  </footer>

  <script>
    const video = document.getElementById('video');
    const errorMessage = document.getElementById('error-message');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: 'environment' },
            width: { ideal: 1920 },
            height: { ideal: 1080 },
          },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error('Error accessing camera:', err);
        errorMessage.textContent = 'Camera access denied or unavailable.';
        errorMessage.style.display = 'block';
      }
    }

    startCamera();

    document.getElementById('capture-btn').addEventListener('click', () => {
      alert('Capture functionality coming soon!');
    });
  </script>
</body>
</html>
