<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SNAP - Take a Photo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100%;
      background-color: #f5f5f7;
      font-family: 'Open Sans', sans-serif;
      color: #1c1c1e;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: #007aff;
      user-select: none;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      position: relative;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
    }

    footer {
      height: 120px;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.12);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      padding: 10px 20px;
    }

    #capture-btn {
      width: 72px;
      height: 72px;
      background: linear-gradient(145deg, #007aff, #0051a8);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
      user-select: none;
      box-shadow: none;
    }

    #capture-btn:hover {
      background: linear-gradient(145deg, #0051a8, #007aff);
      transform: translateY(-2px);
    }

    #capture-btn:active {
      transform: translateY(0);
    }

    #error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d32f2f;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      user-select: none;
      display: none;
      z-index: 10;
    }

    @media (min-width: 600px) {
      header {
        font-size: 2rem;
      }
      #capture-btn {
        width: 88px;
        height: 88px;
      }
      footer {
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <header>SNAP</header>

  <main>
    <video id="video" autoplay playsinline></video>
    <p id="error-message" role="alert" aria-live="assertive"></p>
  </main>

  <footer>
    <button id="capture-btn" aria-label="Take photo"></button>
  </footer>

  <script>
    const video = document.getElementById('video');
    const errorMessage = document.getElementById('error-message');
    const captureBtn = document.getElementById('capture-btn');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        errorMessage.style.display = 'none';
      } catch (err) {
        console.error('Error accessing camera:', err);
        errorMessage.textContent = 'Camera access denied or unavailable.';
        errorMessage.style.display = 'block';
      }
    }

    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgDataUrl = canvas.toDataURL('image/png');
      const newWindow = window.open();
      newWindow.document.write('<title>Captured Photo</title>');
      newWindow.document.write('<img src="' + imgDataUrl + '" style="width:100%;height:auto;">');
      newWindow.document.close();
    });

    startCamera();
  </script>
</body>
</html>
