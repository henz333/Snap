<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>abcSnap - Photo Booth</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #ffffff;
      color: #3D5AF1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    header {
      background-color: #3D5AF1;
      color: #FFD93D;
      font-size: 2rem;
      font-weight: bold;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #video-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: #000;
      width: 85vw;
      max-width: 720px;
      aspect-ratio: 4 / 3;
      margin: 2rem 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transform: scaleX(-1); /* Mirror preview for natural look */
    }

    #timer {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #3D5AF1;
      font-weight: 700;
      font-size: 2rem;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }

    #thumbnails {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    #thumbnails img {
      width: 120px;
      height: 90px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      object-fit: cover;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.2s ease;
    }

    #thumbnails img.selected {
      border-color: #FFD93D;
    }

    button {
      background-color: #FFD93D;
      color: #3D5AF1;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      margin: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      #video-container {
        width: 90vw;
        aspect-ratio: 3 / 4;
      }
      #thumbnails img {
        width: 100px;
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <header>abcSnap Booth</header>

  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <div id="timer">3</div>
  </div>

  <div id="thumbnails"></div>

  <div>
    <button id="startBtn">Start Taking Photos</button>
    <button id="retakeBtn" disabled>Retake Selected Photo</button>
  </div>

  <footer>Â© 2025 abcSnap | Business Week</footer>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const timerEl = document.getElementById('timer');
    const thumbnails = document.getElementById('thumbnails');

    let photos = [];
    let stream;
    let selectedIndex = -1;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", aspectRatio: 4 / 3 },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Unable to access camera.");
        console.error(err);
      }
    }

    function takePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      // Flip horizontally to match preview
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);

      return canvas.toDataURL('image/png');
    }

    function addThumbnail(src) {
      const img = document.createElement('img');
      img.src = src;
      thumbnails.appendChild(img);
    }

    async function countdown(seconds) {
      timerEl.style.opacity = '1';
      for (let i = seconds; i > 0; i--) {
        timerEl.textContent = i;
        await new Promise(r => setTimeout(r, 1000));
      }
      timerEl.style.opacity = '0';
    }

    async function startTakingPhotos() {
      startBtn.disabled = true;
      photos = [];
      thumbnails.innerHTML = '';
      startBtn.textContent = "Taking Photos...";

      for (let i = 0; i < 4; i++) {
        await countdown(5);
        const photo = takePhoto();
        photos.push(photo);
        addThumbnail(photo);
      }

      startBtn.textContent = "Retake Photos";
      startBtn.disabled = false;
    }

    thumbnails.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        [...thumbnails.children].forEach(img => img.classList.remove('selected'));
        e.target.classList.add('selected');
        selectedIndex = [...thumbnails.children].indexOf(e.target);
        retakeBtn.disabled = false;
      }
    });

    retakeBtn.addEventListener('click', async () => {
      if (selectedIndex === -1) return;
      retakeBtn.disabled = true;
      startBtn.disabled = true;

      await countdown(5);
      const newPhoto = takePhoto();
      photos[selectedIndex] = newPhoto;
      thumbnails.children[selectedIndex].src = newPhoto;

      retakeBtn.disabled = true;
      startBtn.disabled = false;
      selectedIndex = -1;
    });

    startCamera();
  </script>
</body>
</html>
