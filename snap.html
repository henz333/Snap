<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SNAP - Take a Photo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #f5f5f7;
      overflow: hidden;
      user-select: none;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      margin-bottom: 0;
      border-bottom: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: #007aff;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff; /* MATCH HEADER BACKGROUND TO BLEND */
      margin-top: 0;
      padding-top: 0;
      position: relative;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      overflow: hidden;
      background: transparent; /* NO BACKGROUND */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: transparent;
    }

    /* Level line container */
    .level-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 2px;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    /* Level indicator circle */
    .level-indicator {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #00ff99;
      border-radius: 50%;
      pointer-events: none;
      transition: background 0.2s ease, top 0.3s ease, left 0.3s ease;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.12);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    #capture-btn {
      width: 72px;
      height: 72px;
      background: linear-gradient(145deg, #007aff, #0051a8);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
      box-shadow: none;
    }

    #capture-btn:hover {
      background: linear-gradient(145deg, #0051a8, #007aff);
      transform: translateY(-2px);
    }

    #capture-btn:active {
      transform: translateY(0);
    }

    #error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d32f2f;
      font-weight: 600;
      background: rgba(255,255,255,0.9);
      padding: 12px 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

  <header>
    SNAP
  </header>

  <main>
    <div class="video-container" id="videoContainer">
      <video id="video" autoplay playsinline></video>

      <div class="level-container" id="levelContainer">
        <div class="level-indicator" id="levelIndicator"></div>
      </div>
    </div>

    <p id="error-message" role="alert" aria-live="assertive"></p>
  </main>

  <footer>
    <button id="capture-btn" aria-label="Take photo"></button>
  </footer>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const levelIndicator = document.getElementById('levelIndicator');
    const levelContainer = document.getElementById('levelContainer');
    const errorMessage = document.getElementById('error-message');
    const videoContainer = document.getElementById('videoContainer');

    let isLandscape = false;

    function updateLevelContainer() {
      if (isLandscape) {
        // Landscape mode: vertical line
        levelContainer.style.width = '2px';
        levelContainer.style.height = '80%';
        levelContainer.style.top = '50%';
        levelContainer.style.left = '50%';
        levelContainer.style.transform = 'translate(-50%, -50%)';
      } else {
        // Portrait mode: horizontal line
        levelContainer.style.width = '80%';
        levelContainer.style.height = '2px';
        levelContainer.style.top = '50%';
        levelContainer.style.left = '50%';
        levelContainer.style.transform = 'translate(-50%, -50%)';
      }
    }

    function handleOrientation(event) {
      // gamma = left/right tilt (-90 to 90), beta = front/back tilt (-180 to 180)
      const gamma = event.gamma;
      const beta = event.beta;

      if (gamma === null || beta === null) return;

      // Determine orientation: landscape if abs(gamma) > abs(beta)
      isLandscape = Math.abs(gamma) > Math.abs(beta);

      updateLevelContainer();

      const maxOffset = (isLandscape ? videoContainer.clientHeight : videoContainer.clientWidth) * 0.25;

      if (isLandscape) {
        // Move vertically based on beta (front/back tilt)
        const clampedBeta = Math.max(-30, Math.min(30, beta));
        const offset = (clampedBeta / 30) * maxOffset;
        levelIndicator.style.top = `calc(50% + ${offset}px)`;
        levelIndicator.style.left = '50%';
      } else {
        // Move horizontally based on gamma (left/right tilt)
        const clampedGamma = Math.max(-30, Math.min(30, gamma));
        const offset = (clampedGamma / 30) * maxOffset;
        levelIndicator.style.left = `calc(50% + ${offset}px)`;
        levelIndicator.style.top = '50%';
      }

      // Change color when close to balanced
      if (isLandscape ? Math.abs(beta) < 2 : Math.abs(gamma) < 2) {
        levelIndicator.style.background = '#00ff99';
      } else {
        levelIndicator.style.background = 'white';
      }
    }

    async function startCamera() {
      try {
        const constraints = {
          video: {
            facingMode: { exact: "environment" },
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          const settings = stream.getVideoTracks()[0].getSettings();
          const { width, height } = settings;

          if (width && height) {
            const aspectRatio = height / width;
            videoContainer.style.height = `${videoContainer.clientWidth * aspectRatio}px`;
          } else {
            videoContainer.style.height = `${videoContainer.clientWidth * 3 / 4}px`;
          }
        };

        errorMessage.style.display = 'none';

        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', handleOrientation);
        }
      } catch (err) {
        console.error('Camera error:', err);
        errorMessage.textContent = 'Camera access denied or unavailable.';
        errorMessage.style.display = 'block';
      }
    }

    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageUrl = canvas.toDataURL('image/png');
      const newWindow = window.open();
      newWindow.document.write('<title>Captured Photo</title>');
      newWindow.document.write(`<img src="${imageUrl}" style="width:100%;height:auto;">`);
      newWindow.document.close();
    });

    startCamera();

    window.addEventListener('resize', () => {
      if (video.srcObject) {
        const track = video.srcObject.getVideoTracks()[0];
        if (track) {
          const settings = track.getSettings();
          if (settings.width && settings.height) {
            const aspectRatio = settings.height / settings.width;
            videoContainer.style.height = `${videoContainer.clientWidth * aspectRatio}px`;
          }
        }
      }
    });
  </script>

</body>
</html>
