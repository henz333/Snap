<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SNAP - Take a Photo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #f5f5f7;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: #007aff;
      flex-shrink: 0;
    }

    .photo-count {
      font-size: 0.9rem;
      color: #333;
      font-family: 'Open Sans', sans-serif;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      position: relative;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      overflow: hidden;
      background: transparent;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .level-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 2px;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
    }

    .level-indicator {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #00ff99;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    #capture-btn {
      width: 72px;
      height: 72px;
      background: linear-gradient(145deg, #007aff, #0051a8);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    #capture-btn.red {
      background: linear-gradient(145deg, #ff3b30, #b3201c);
    }

    #error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d32f2f;
      font-weight: 600;
      background: rgba(255,255,255,0.9);
      padding: 12px 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

  <header>
    <div>SNAP</div>
    <div class="photo-count">Photos: <span id="photoCounter">0</span>/4</div>
  </header>

  <main>
    <div class="video-container" id="videoContainer">
      <video id="video" autoplay playsinline></video>
      <div class="level-container" id="levelContainer">
        <div class="level-indicator" id="levelIndicator"></div>
      </div>
    </div>
    <p id="error-message"></p>
  </main>

  <footer>
    <button id="capture-btn" aria-label="Take photo"></button>
  </footer>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const levelIndicator = document.getElementById('levelIndicator');
    const levelContainer = document.getElementById('levelContainer');
    const errorMessage = document.getElementById('error-message');
    const videoContainer = document.getElementById('videoContainer');
    const photoCounterText = document.getElementById('photoCounter');

    let isLandscape = false;
    let photoCount = 0;

    // Clear session if page is reloaded (restart session)
    sessionStorage.clear();

    function updateLevelContainer() {
      if (isLandscape) {
        levelContainer.style.width = '2px';
        levelContainer.style.height = '80%';
      } else {
        levelContainer.style.width = '80%';
        levelContainer.style.height = '2px';
      }
    }

    function handleOrientation(event) {
      const gamma = event.gamma;
      const beta = event.beta;
      if (gamma === null || beta === null) return;

      isLandscape = Math.abs(gamma) > Math.abs(beta);
      updateLevelContainer();

      const containerRect = levelContainer.getBoundingClientRect();
      const indicatorSize = levelIndicator.offsetWidth;

      if (isLandscape) {
        const clampedBeta = Math.max(-30, Math.min(30, beta));
        const maxOffset = (containerRect.height / 2) - (indicatorSize / 2);
        const offset = (clampedBeta / 30) * maxOffset;
        levelIndicator.style.top = `calc(50% + ${offset}px)`;
        levelIndicator.style.left = '50%';
      } else {
        const clampedGamma = Math.max(-30, Math.min(30, gamma));
        const maxOffset = (containerRect.width / 2) - (indicatorSize / 2);
        const offset = (clampedGamma / 30) * maxOffset;
        levelIndicator.style.left = `calc(50% + ${offset}px)`;
        levelIndicator.style.top = '50%';
      }

      levelIndicator.style.background =
        (isLandscape ? Math.abs(beta) < 2 : Math.abs(gamma) < 2)
          ? '#00ff99' : 'white';
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" },
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          const track = stream.getVideoTracks()[0];
          const settings = track.getSettings();
          const aspectRatio = settings.height / settings.width;
          videoContainer.style.height = `${videoContainer.clientWidth * aspectRatio}px`;
        };

        errorMessage.style.display = 'none';

        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', handleOrientation);
        }
      } catch (err) {
        errorMessage.textContent = 'Camera access denied or unavailable.';
        errorMessage.style.display = 'block';
      }
    }

    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');

      photoCount++;
      photoCounterText.textContent = photoCount;

      // Save to sessionStorage
      sessionStorage.setItem(`snap-photo-${photoCount}`, imageData);

      if (photoCount === 3) {
        captureBtn.classList.add('red'); // Indicate last photo
      }

      if (photoCount === 4) {
        // Redirect after final photo
        window.location.href = 'editor.html';
      }
    });

    startCamera();
  </script>

</body>
</html>
