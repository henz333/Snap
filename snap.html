<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“¸ abcSnap Booth â€” Business Week 2025</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #143a90, #0a3d8a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      background: #1a4dbb;
      width: 100%;
      padding: 15px;
      margin: 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    #camera {
      width: 480px;
      height: 640px;
      background-color: #2b4c91;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .preview-container img {
      width: 160px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      border: 3px solid transparent;
      transition: 0.2s;
    }

    .preview-container img.selected {
      border-color: #ffdb4d;
      transform: scale(1.05);
    }

    .button-group {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      background-color: #ffdb4d;
      color: #333;
      border: none;
      padding: 12px 22px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffe066;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #d1d1d1;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ abcSnap Booth â€” Business Week 2025</h1>

  <div class="container">
    <div id="camera">
      <video id="video" autoplay playsinline></video>
    </div>

    <div class="preview-container" id="previewContainer">
      <img id="preview1" src="" alt="Photo 1">
      <img id="preview2" src="" alt="Photo 2">
      <img id="preview3" src="" alt="Photo 3">
      <img id="preview4" src="" alt="Photo 4">
    </div>
  </div>

  <div class="button-group">
    <button id="retakeAll">Retake Photos</button>
    <button id="retakeSelected">Retake Selected Photo</button>
    <button id="nextButton" disabled>Next â†’</button>
  </div>

  <footer>Empowering Smiles & Innovation â€” Business Week 2025</footer>

  <script>
    const video = document.getElementById('video');
    const previews = [
      document.getElementById('preview1'),
      document.getElementById('preview2'),
      document.getElementById('preview3'),
      document.getElementById('preview4'),
    ];
    const nextButton = document.getElementById('nextButton');
    const retakeAll = document.getElementById('retakeAll');
    const retakeSelected = document.getElementById('retakeSelected');
    let photos = [];
    let selectedIndex = null;

    // Start the camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied.");
      }
    }

    // Capture a photo
    async function startTakingPhotos() {
      photos = [];
      for (let i = 0; i < 4; i++) {
        await new Promise(resolve => setTimeout(resolve, 1000)); // Delay between shots
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const photoData = canvas.toDataURL('image/png');
        photos.push(photoData);
        previews[i].src = photoData;
      }
      checkNextButton();
    }

    // Retake all photos
    retakeAll.addEventListener('click', () => {
      photos = [];
      previews.forEach(p => p.src = '');
      nextButton.disabled = true;
      startTakingPhotos();
    });

    // Select a photo for retake
    previews.forEach((img, index) => {
      img.addEventListener('click', () => {
        previews.forEach(p => p.classList.remove('selected'));
        img.classList.add('selected');
        selectedIndex = index;
      });
    });

    // Retake selected photo
    retakeSelected.addEventListener('click', () => {
      if (selectedIndex === null) {
        alert("Select a photo first!");
        return;
      }
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const photoData = canvas.toDataURL('image/png');
      photos[selectedIndex] = photoData;
      previews[selectedIndex].src = photoData;
      previews[selectedIndex].classList.remove('selected');
      selectedIndex = null;
    });

    // Enable "Next" button only if 4 photos are taken
    function checkNextButton() {
      nextButton.disabled = photos.length !== 4;
    }

    // Combine 4 photos vertically into one
    function combinePhotos() {
      if (photos.length < 4) {
        alert("Take all 4 photos first!");
        return;
      }

      const canvas = document.createElement('canvas');
      canvas.width = 480;
      canvas.height = 640 * 4;
      const ctx = canvas.getContext('2d');
      let y = 0;
      photos.forEach(src => {
        const img = new Image();
        img.src = src;
        ctx.drawImage(img, 0, y, 480, 640);
        y += 640;
      });

      return canvas;
    }

    nextButton.addEventListener('click', () => {
      const finalCanvas = combinePhotos();
      if (!finalCanvas) return;
      const photoData = finalCanvas.toDataURL('image/png');
      localStorage.setItem('finalPhoto', photoData);
      window.location.href = 'frames.html';
    });

    // Start the app
    startCamera();
  </script>
</body>
</html>
