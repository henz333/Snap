<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #ffffff;
      color: #3D5AF1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .hero {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .logo-wrapper img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-right: 0.5rem;
    }
    .logo-wrapper h1 {
      font-size: 2.5rem;
      color: #3D5AF1;
      margin: 0;
      line-height: 1;
    }
    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }
    .start-button {
      background-color: #FFD93D;
      color: #3D5AF1;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-block;
      cursor: pointer;
    }
    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }
    @media (max-width: 768px) {
      .logo-wrapper h1 {
        font-size: 2rem;
      }
      .start-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="hero">
      <div class="logo-wrapper">
        <img src="https://cdn-icons-png.flaticon.com/512/8795/8795821.png" alt="Fun Camera Logo" />
        <h1>abcSnap</h1>
      </div>

      <p>Capture the fun at Business Week ‚Äî take 4 photos, edit them, and share your smile!</p>

      <!-- Start Booth Button -->
      <button id="startBtn" class="start-button">Start Booth</button>

      <!-- Hidden Layout Options -->
      <div id="layoutOptions" style="display:none; margin-top: 2rem;">
        <h2 style="color:#3D5AF1;">Choose Your Layout</h2>
        <div style="display:flex; flex-direction:column; gap:1rem; align-items:center;">
          <button class="start-button" style="background-color:#FFD93D;" onclick="selectLayout('portrait')">üì∏ Portrait</button>
          <button class="start-button" style="background-color:#FFD93D;" onclick="selectLayout('landscape')">üñºÔ∏è Landscape</button>
          <button class="start-button" style="background-color:#FFD93D;" onclick="selectLayout('strip')">üéûÔ∏è Photo Strip</button>
        </div>
      </div>
    </header>
  </main>

  <script>
    const startBtn = document.getElementById('startBtn');
    const layoutOptions = document.getElementById('layoutOptions');

    // When "Start Booth" is clicked, show layout options
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      layoutOptions.style.display = 'block';
    });

    // When a layout is chosen, redirect to your booth page
    function selectLayout(layout) {
      // Redirect to your booth page (update 'choose.html' to your camera page if needed)
      window.location.href = `choose.html?layout=${layout}`;
    }
  </script>
</body>
</html>
