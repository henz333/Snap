<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNAP App</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset and base styles */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f7;
      color: #1c1c1e;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      box-sizing: border-box;
      user-select: none;
    }

    /* Container for main content */
    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Header */
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0 0 20px 0;
      letter-spacing: 0.04em;
      color: #007aff;
    }

    /* Button styling - Apple-like pill shape */
    .start-button {
      padding: 16px 60px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      color: #fff;
      background: linear-gradient(145deg, #007aff, #0051a8);
      border: none;
      border-radius: 9999px; /* pill shape */
      cursor: pointer;
      box-shadow:
        0 4px 6px rgba(0, 122, 255, 0.3),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
      letter-spacing: 0.03em;
      user-select: none;
      margin: 30px 0;
    }

    .start-button:hover {
      background: linear-gradient(145deg, #0051a8, #007aff);
      box-shadow:
        0 6px 8px rgba(0, 122, 255, 0.45),
        inset 0 -2px 0 rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .start-button:active {
      transform: translateY(0);
      box-shadow:
        0 3px 4px rgba(0, 122, 255, 0.25),
        inset 0 2px 4px rgba(0, 0, 0, 0.25);
    }

    /* Features list */
    .features {
      text-align: left;
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
      margin-top: 10px;
    }

    .features ul {
      padding-left: 20px;
      margin: 0;
    }

    .features li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 15px;
    }

    .features li::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #007aff;
      font-weight: bold;
    }

    /* Version text */
    .version {
      font-size: 0.85rem;
      color: #888;
      margin-top: 30px;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="SNAP app homepage">
    <h1>SNAP</h1>
    
    <button class="start-button" onclick="location.href='snap.html'">SNAP now</button>
    
    <section class="features" aria-labelledby="features-heading">
      <h2 id="features-heading" style="font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1.25rem; margin-bottom: 12px; color: #007aff;">Features</h2>
      <ul>
        <li>Take pictures using your device camera</li>
        <li>Add frames</li>
        <li>Drag, resize, and position decorations</li>
        <li>Save, download, and print your customized photos</li>
      </ul>
    </section>
    
    <p class="version">alpha a.1.3.16.3</p>
  </div>
</body>
</html>
