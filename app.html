<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #ffffff;
      color: #3D5AF1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .hero {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .logo-wrapper img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-right: 0.5rem;
    }
    .logo-wrapper h1 {
      font-size: 2.5rem;
      color: #3D5AF1;
      margin: 0;
      line-height: 1;
    }
    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }
    .start-button {
      background-color: #FFD93D;
      color: #3D5AF1;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-block;
    }
    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }
    @media (max-width: 768px) {
      .logo-wrapper h1 {
        font-size: 2rem;
      }
      .start-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="hero">
      <div class="logo-wrapper">
        <img src="https://cdn-icons-png.flaticon.com/512/2956/2956744.png"
             alt="Camera Icon Logo" />
        <h1>abcSnap</h1>
      </div>

      <p>Capture the fun at Business Week â€” take 4 photos, edit them, and share your smile!</p>
      <a href="booth.html" class="start-button">Start Booth</a>
    </header>
  </main>
</body>
</html>
