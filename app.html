<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNAP App</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset and base styles */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1c1c1e;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    /* Button styling - Apple-like pill shape */
    .start-button {
      padding: 16px 60px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      color: #fff;
      background: linear-gradient(145deg, #007aff, #0051a8);
      border: none;
      border-radius: 9999px; /* full pill shape */
      cursor: pointer;
      box-shadow:
        0 4px 6px rgba(0, 122, 255, 0.3),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
      letter-spacing: 0.03em;
      user-select: none;
    }

    .start-button:hover {
      background: linear-gradient(145deg, #0051a8, #007aff);
      box-shadow:
        0 6px 8px rgba(0, 122, 255, 0.45),
        inset 0 -2px 0 rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .start-button:active {
      transform: translateY(0);
      box-shadow:
        0 3px 4px rgba(0, 122, 255, 0.25),
        inset 0 2px 4px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <button class="start-button" onclick="location.href='snap.html'">Start SNAP</button>
</body>
</html>
