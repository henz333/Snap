<head>

  <!-- Internal CSS -->
  <style>
    /* Reset and font */
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #ffffff;
      color: #3D5AF1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Container */
    .container {
      padding: 2rem;
      text-align: center;
    }

    /* Hero section */
    .hero {
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    h1 {

    }

    p {
      font-size: 1.2rem;
      color: #444;

    }

    /* Start button */
    .start-button {
      background-color: #FFD93D;
      color: #3D5AF1;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-block;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .start-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
