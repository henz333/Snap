<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Layout | abcSnap</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3C72, #2A5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 550px;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.3rem;
      color: #FFD93D;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 2rem;
    }

    .option {
      display: inline-block;
      width: 180px;
      height: 180px;
      border-radius: 20px;
      margin: 1rem;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.2rem;
      color: #fff;
      border: 2px solid transparent;
    }

    .option:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid #FFD93D;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Choose Your Layout</h1>
    <p>Select your preferred orientation before starting the booth.</p>

    <div class="options">
      <div class="option" onclick="selectLayout('portrait')">üì± Portrait</div>
      <div class="option" onclick="selectLayout('landscape')">üñ•Ô∏è Landscape</div>
    </div>

    <div class="footer">abcSnap | Business Week 2025</div>
  </main>

  <script>
    function selectLayout(layout) {
      // save layout choice so snap.html knows
      localStorage.setItem('layout', layout);
      window.location.href = 'snap.html';
    }
  </script>
</body>
</html>
