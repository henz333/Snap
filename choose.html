<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #ffffff;
      color: #3D5AF1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #3D5AF1;
    }

    .layout-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .layout-btn {
      background-color: #FFD93D;
      color: #3D5AF1;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .layout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .back-link {
      margin-top: 2rem;
      color: #3D5AF1;
      text-decoration: underline;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Choose Your Layout</h1>

  <div class="layout-options">
    <button class="layout-btn" onclick="selectLayout('portrait')">üì∏ Portrait</button>
    <button class="layout-btn" onclick="selectLayout('landscape')">üñºÔ∏è Landscape</button>
    <button class="layout-btn" onclick="selectLayout('strip')">üéûÔ∏è Photo Strip</button>
  </div>

  <div class="back-link" onclick="goBack()">‚Üê Back to Home</div>

  <script>
    function selectLayout(layout) {
      // Go to your booth or camera page
      // Replace 'booth.html' with whatever your photo page is called
      window.location.href = `booth.html?layout=${layout}`;
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
