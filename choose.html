<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #ffffff;
      color: #3D5AF1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .option-button {
      background-color: #FFD93D;
      color: #3D5AF1;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      margin: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .option-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <h1>Choose Your Photo Layout</h1>
  <button class="option-button" onclick="chooseLayout('portrait')">Portrait</button>
  <button class="option-button" onclick="chooseLayout('landscape')">Landscape</button>

  <script>
    function chooseLayout(layout) {
      localStorage.setItem('photoLayout', layout);
      window.location.href = 'snap.html';
    }
  </script>
</body>
</html>
